        function mapData() {
            var gridRowCount = 0;

            arraymap.forEach(function(block, i, array) {
                var size = 20;

                var xPos = i % gridCols * size;
                var yPos = gridRowCount * size;

                if (i % gridCols == 0 && i != 0) { // row end
                    gridRowCount++;
                }
                var value = 0; // floor value
                var color = '';
                var playerPos = 3; //player
                if (block == 0) {
                    value = 0;
                    color = 'black'; // floor
                } else if (block == 1) {
                    value = 1;
                    color = 'grey';
                } else if (block == 2) {
                    value = 2;
                    color = 'green';
                } else if (block == 3) { // player
                    value = 3;
                    color = 'blue';
                } else if (block == 4) { // death
                    value = 4;
                    color = 'black';
                }

                var block = {
                    xPos: xPos,
                    yPos: yPos,
                    size: size,
                    color: color,
                    value: value
                }

                arraymap.splice(i, 1, block);
            });

        } // end func

        function playerMove() {
            if (leftKeyPress) {

                nextBlock = playerLoc - 1;
